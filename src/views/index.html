<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <style>
    /* Import font Poppins from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6BCAF5, #B9E4FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      overflow: hidden;
    }

    .form-section {
      padding: 40px;
      width: 50%;
    }

    .form-section h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1C2B4D;
      margin-bottom: 20px;
    }

    .form-section label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      font-size: 14px;
      color: #5A6A8E;
    }

    .form-section input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #DDD;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
    }

    .form-section input::placeholder {
      color: #AAA;
      font-size: 14px;
    }

    .form-section p {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }

    .form-section p a {
      color: #4A90E2;
      text-decoration: none;
      font-weight: 500;
    }

    .form-section button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #4A90E2;
      color: white;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .form-section button:hover {
      background: #367BB5;
    }

    .image-section {
      background: #EFF6FE;
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-section img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h1>Create an account</h1>
      <form>
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter email address">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password (6-16 characters)">

        <label for="confirm-password">Re-type password</label>
        <input type="password" id="confirm-password" placeholder="Enter password (6-16 characters)">

        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" placeholder="Enter nickname (max 20 characters)">

        <p>By signing up, I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a> of ReadSphera</p>
        <button type="submit">Sign up NOW</button>
      </form>
    </div>
    <!-- Image Section -->
    <div class="image-section">
      <img src="meo.png" alt="Cute cat reading" />
    </div>
  </div>
  <!-- Add a link to go to the home page -->
  <div style="text-align: center; margin-top: 20px;">
    <!-- <a href="/home" style="color: #4A90E2; text-decoration: none; font-weight: 500;">Home</a> -->
  </div>
</body>
</html>
